<div ng-controller="SeoToolkit.ScriptManager.EditController as vm">
    <form name="contentForm" novalidate val-form-manager ng-submit="vm.save()" class="form-horizontal">
        <umb-editor-view ng-if="!vm.page.loading">
            <umb-editor-header name="vm.content.name"
                               hide-icon="true"
                               hide-description="true"
                               hide-alias="true"
                               show-back-button="true"
                               on-back="vm.back()">
            </umb-editor-header>

            <umb-editor-container>
                <umb-box>
                    <umb-box-content>
                        <umb-property property="vm.selectedDefinitionProperty">
                            <div>
                                <select name="selectedEditor"
                                        ng-model="vm.content.selectedDefinition"
                                        required
                                        ng-options="d.alias as d.name for d in vm.definitions"></select>
                                <span ng-messages="contentForm.selectedEditor.$error" show-validation-on-submit>
                                    <span class="help-inline" ng-message="required"><localize key="general_required">Required</localize></span>
                                </span>
                            </div>

                        </umb-property>
                        <umb-property property="preValue"
                                      ng-repeat="preValue in vm.preValues">
                            <umb-property-editor model="preValue" is-pre-value="true"></umb-property-editor>
                        </umb-property>
                    </umb-box-content>
                </umb-box>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="submit"
                                button-style="success"
                                state="vm.page.saveButtonState"
                                shortcut="ctrl+s"
                                label="Save"
                                label-key="buttons_save">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </umb-editor-view>
    </form>
</div>
