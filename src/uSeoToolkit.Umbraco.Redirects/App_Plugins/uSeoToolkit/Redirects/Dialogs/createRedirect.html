<div ng-controller="uSeoToolkit.Redirects.CreateController as vm">
    <form name="contentForm" novalidate val-form-manager ng-submit="vm.submit()" class="form-horizontal">
        <umb-editor-view>
            <umb-editor-header name="model.title"
                               name-locked="true"
                               hide-alias="true"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>
            <umb-editor-container class="block-form">
                <umb-box>
                    <umb-box-content>
                        <umb-property property="vm.domainProperty">
                            <umb-property-editor model="vm.domainProperty"></umb-property-editor>
                        </umb-property>
                    </umb-box-content>
                </umb-box>
            </umb-editor-container>
            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="vm.close()">
                    </umb-button>
                    <umb-button ng-if="model.selectedNode && model.selectedNode.selected && model.selectedCulture"
                                type="button"
                                button-style="success"
                                label-key="general_submit"
                                state="saveButtonState">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </umb-editor-view>
    </form>
</div>
