<div ng-controller="SeoToolkit.Displays.SitemapSettingsController as vm">
    <umb-property property="vm.hideFromSitemapProperty">
        <umb-property-editor model="vm.hideFromSitemapProperty" is-pre-value="true"></umb-property-editor>
    </umb-property>

    <div class="control-group umb-control-group">
        <div class="umb-el-wrap">
            <div class="control-header">
                <label class="control-label">{{vm.changeFrequencyProperty.label}}</label>
                <small class="control-description">
                    {{vm.changeFrequencyProperty.description}}
                </small>
            </div>
            <div class="controls">
                <div class="umb-property-editor">
                    <select name="selectedEditor"
                            ng-model="vm.changeFrequencyProperty.value"
                            ng-options="d.value as d.name for d in vm.changeFrequencies"></select>
                </div>
            </div>
        </div>
    </div>

    <umb-property property="vm.priorityProperty">        
        <umb-toggle checked="vm.priorityProperty.enabled" on-click="vm.priorityProperty.enabled = !vm.priorityProperty.enabled"></umb-toggle>        
        <umb-property-editor ng-show="vm.priorityProperty.enabled" model="vm.priorityProperty"></umb-property-editor>
    </umb-property>
</div>
